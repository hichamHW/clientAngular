<div class="col-md-8">
    <form [formGroup]="NewConference">
        <mat-card class="shipping-card">
            <mat-card-header>
                <mat-card-title>New Conference</mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Theme Conference" formControlName="theme">
                            <mat-error *ngIf="NewConference.controls['theme'].hasError('required')">
                                Theme is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Organizer" formControlName="organizer">
                            <mat-error *ngIf="NewConference.controls['organizer'].hasError('required')">
                                Organizer is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Localisation" formControlName="localisation"></textarea>
                            <mat-error *ngIf="NewConference.controls['localisation'].hasError('required')">
                                Localisation is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>

                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <textarea matInput placeholder="Description" formControlName="description"></textarea>
                            <mat-error *ngIf="NewConference.controls['description'].hasError('required')">
                                Description is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>

                </div>
                <div class="row">


                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput #postalCode maxlength="5" placeholder="Capacite" type="number" formControlName="capacite">
                            <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
                            <mat-error *ngIf="NewConference.controls['capacite'].hasError('required')">
                                Capacite is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="full-width">
                            <mat-select placeholder="category" formControlName="category">
                                <mat-option *ngFor="let category of categories" [value]="category.name">
                                    {{ category.name }}
                                </mat-option>
                            </mat-select>
                            <mat-error *ngIf="NewConference.controls['category'].hasError('required')">
                                Category is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field>
                            <mat-label>Start Date </mat-label>
                            <input matInput formControlName="dateDebut" [matDatepicker]="picker1">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field>
                            <mat-label>End Date</mat-label>
                            <input matInput formControlName="dateFin" [matDatepicker]="picker2">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>



                <div class="row">
                    <div class="col">
                        <mat-radio-group (change)="FreeOrPaid($event)" formControlName="typePayement">
                            <mat-radio-button value="free">Free </mat-radio-button>
                            <mat-radio-button value="paid">Paid</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>




                <div class="row" *ngIf="free">

                    <div class="col-md-6 ">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Price " formControlName="price">
                            <mat-error *ngIf="NewConference.controls['price'].hasError('required')">
                                Price is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>


            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" [disabled]="!NewConference.valid" (click)="AddNewConefernce()" type="submit">Submit</button>
            </mat-card-actions>
        </mat-card>
    </form>

</div>
{{NewConference.value |json}} {{NewConference.valid}}
