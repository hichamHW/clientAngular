<form [formGroup]="addressForm" novalidate>
    <div class="row justify-content-md-center">
        <h3>

            Register
        </h3>
    </div>

    <div class="row my-md-2">
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Full name" formControlName="fullName">
                <mat-error *ngIf="addressForm.controls['fullName'].hasError('required')">
                    Full name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>

    </div>

    <div class="row">
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Email" email formControlName="email">
                <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                    Email is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="addressForm.controls['email'].hasError('email')">
                    Is Not <strong>Email</strong>
                </mat-error>
            </mat-form-field>
        </div>

    </div>

    <div fxFlex>
        <!--password input filed-->
        <mat-form-field style="width: 100%" [color]="passwordComponent.color">
            <mat-label>Password</mat-label>
            <mat-pass-toggle-visibility #toggle matSuffix></mat-pass-toggle-visibility>
            <input matInput #password formControlName="password" [type]="toggle.type" required placeholder="Password">
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                Password is <strong>required</strong>
            </mat-error>
            <mat-hint align="end" aria-live="polite">
                {{password.value.length}} / {{passwordComponent.max}}
            </mat-hint>
        </mat-form-field>
        <!--@angular-material-extensions/password-strength's main component-->
        <mat-password-strength #passwordComponent (onStrengthChanged)="onStrengthChanged($event)" [password]="password.value">
        </mat-password-strength>
        <!--Password's strength info-->
        <mat-password-strength-info *ngIf="showDetails" [passwordComponent]="passwordComponent">
        </mat-password-strength-info>

    </div>

    <div class="row my-md-3">
        <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Confirm Password" (keyup)="onPassToPass()" type="password" required formControlName="repassword">

                <mat-error *ngIf="addressForm.controls['repassword'].hasError('required')">
                    Confirm Password is <strong>required</strong>
                </mat-error>

                <mat-error *ngIf="sumbitclick">
                    Password is not <strong>cofirm</strong>
                </mat-error>


            </mat-form-field>



        </div>


    </div>


    <div class="row my-md-3">
        <div class="col">
            <mat-radio-group aria-label="Select an option" formControlName="TypeUser">
                <mat-radio-button checked color="primary" value="USER1">Option 1</mat-radio-button>
                <mat-radio-button color="primary" class="mx-md-4" value="USER2">Option 2</mat-radio-button>
            </mat-radio-group>



        </div>


    </div>



    <div class="row justify-content-md-center">

        <mat-card-actions>
            <button [disabled]="sumbitclick" mat-raised-button color="primary" (click)="onSubmit()" type="button">Submit</button>
        </mat-card-actions>
    </div>

</form>
